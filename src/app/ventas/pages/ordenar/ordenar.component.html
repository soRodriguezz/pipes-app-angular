<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle mayusculas"
      class="p-button-info p-button-outlined p-mr-1"
      (click)="cambiarMayuscula()"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="p-mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por valores"
      class="p-mr-1 p-button-success"
    ></button>
    <button
    pButton
    icon="pi pi-sort"
    label="Por color"
    class="p-mr-1 p-button-help"
  ></button>
  </div>
</p-toolbar>

<div class="p-grip">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela: heroe.vuela }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
